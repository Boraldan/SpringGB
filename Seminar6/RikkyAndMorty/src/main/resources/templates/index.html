<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="keywords" content="bootstrap, bootstrap4"/>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/tiny-slider.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>All</title>
</head>
<body>
<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <div class="row">
            <!-- Start Column -->
            <div th:each="chars : ${characters}" class="col-12 col-md-4 col-lg-3 mb-5">
                <a class="product-item" th:href="@{/character/{id}(id=${chars.getId()})}">
                    <img class="img-fluid product-thumbnail card-img-top" th:src="@{${chars.image}}" alt="...">
                    <strong class="product-price" th:text="${chars.name}"></strong>
                    <h2 class="product-title" th:text="${chars.status}"></h2>
                    <h2 class="product-title" th:text="${chars.species}"></h2>
                </a>
            </div>
            <!-- End Column -->
        </div>
    </div>
</div>
<!-- Pagination -->
<div>
    <ul class="pagination justify-content-center">
        <!-- Previous page link -->
        <li th:if="${currentPage - 10  >= 1 }" class="page-item">
            <a class="page-link" th:href="@{/character(pageNumber=${currentPage - 10})}" th:text="'Previous 10'"></a>
        </li>
        <li th:each="pageNumber : ${#numbers.sequence(currentPage - 5, currentPage + 5)}"
            th:if="${pageNumber >= 1 and pageNumber <= info.pages}">
            <span class="page-link" style="color: #be0a40" th:if="${pageNumber == currentPage}" th:text="${pageNumber}"></span>
            <a class="page-link" th:if="${pageNumber != currentPage}" th:href="@{/character(pageNumber=${pageNumber})}" th:text="${pageNumber}"></a>
        </li>
        <!-- Next page link -->
        <li th:if="${currentPage + 10  <= info.pages }" class="page-item">
            <a class="page-link" th:href="@{/character(pageNumber=${currentPage + 10})}" th:text="'Next 10'"></a>
        </li>
    </ul>
</div>
<!-- End Pagination -->


</body>

</html>
