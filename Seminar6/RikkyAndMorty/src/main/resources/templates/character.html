<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="keywords" content="bootstrap, bootstrap4"/>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/tiny-slider.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Person</title>
</head>
<body>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{${chars.image}}" alt="..."/>
            </div>
            <div class="col-md-6">
                <div class="small mb-1" th:text="${'SKU: ID-' + chars.id}">SKU: ID-</div>
                <h2 class="display-5 fw-bolder" th:text="${chars.name}">Name</h2>
                <div class="fs-5 mb-5">
                    <h2 th:text="${chars.status}"></h2>
                </div>
                <p class="lead" th:text="${chars.gender}">info </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
